# yaml.lint.yml
#
# Runs the yaml lint command
---
steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.7"
      architecture: "x64"

  - script: |
      pip install --no-cache-dir yamllint==1.16.0
    displayName: "Install yaml linter"

  - script: "yamllint  -c yamllint.conf.yml ."
    displayName: "Execute yaml linter"
